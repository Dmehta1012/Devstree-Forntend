<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and fig ,figcaption</title>
</head>

<body>
    <img src="photos/1.jpeg" alt="Defender" height="300px" width="300px">
    <!--- Top-left corner (x₁, y₁): (120, 180)
    - Bottom-right corner (x₂, y₂): (880, 620) -->
    <img src="photos/2.jpeg" alt="Scorpio" height="300px" width="300px">
    <img src="photos/3.jpeg" alt="land cruiser" height="300px" width="300px">
    <img src="photos/4.jpeg" alt="G Wagon" height="300px" width="300px">
    <h1>figure and figcaption</h1>
        <figure >
            <img src="photos/1.jpeg" alt="Defender is on the way ">
            <figcaption >The Land Rover Defender is a premium off-road SUV </figcaption>
        </figure>   
</body>

</html>
