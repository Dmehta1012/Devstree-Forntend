<div role="search">
  <!-- Hidden decorative icon -->
  <span class="icon" aria-hidden="true">🔍</span>

  <!-- Input with aria-label -->
  <input type="text" aria-label="Search through site content" />

  <!-- Custom button with tabindex -->
  <div role="button" tabindex="0" aria-label="Submit search">
    Go
  </div>
</div>

</body>
