<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h1>operators</h1>
    <script>
        console.log("Arithmatic operators")
        let a=11;
        let b=5;
        console.log("a=",a,"& b=",b);    
        console.log("a+b",a+b)
        console.log("a-b",a-b)
        console.log("a*b",a*b)
        console.log("a/b",a/b)
        console.log("a%b",a%b)
        console.log("Assignment operators");
        console.log("a=",a,"& b",b);
        console.log("b+=a=",b+=a);
        console.log("b-=a=",b-=a);
        console.log("b*=a=",b*=a);
        console.log("b/=a=",b/=a);
        console.log("b%=a=",b%=a);
        console.log("comparsion operators");
        console.log("a=",a,"& b",b);
        console.log("a==b=",a==b);
        console.log("a!=b=",a!=b);
        console.log("a<b=",a<b);
        console.log("b>a=",b>a);
        console.log("a<=b=",a<=b);
        console.log("b<=a=",b<=a);
        console.log("a===b",a===b);
        console.log("a!==b",a!==b);
        console.log("logical operators");
        console.log("a===b && a>b",a===b && a>b);//if one valule if flase it writen false 
        console.log("a===b || a>b",a===b || a>b);//if one value is true it writen true 
        console.log(" !(a===b)", !(a===b));// if value is true it writen false
    </script>
</body>
</html>
