    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ifelse</title>
    </head>
    <body>
        <h1>ifelse</h1>
        <script>
            let num=prompt("enter your percantage ");
            console.log("your number is ",num)
            if(num>=90 && num<=100){
                console.log("Grade A");
            }
            else if(num>=80 && num<=90){
                console.log("Grade B");
            }
            else if (num>=60 && num<=80){
                console.log("Grade C");
            }
            else if(num>=50 && num<=60){
                console.log("Grade D");
            }
            else if(num>=35 && num<=50){
                console.log("Grade E")
            } 
            else if(num<=35){
                console.log("fail")
            }
            else{
                console.log("Invalid number")
            }
        </script>
    </body>
    </html>
