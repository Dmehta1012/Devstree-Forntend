<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>
<body>
    <script>
        let days=prompt("enter number  1 to 7");
        switch(days){
        case "1":
            console.log("Monday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "2":
            console.log("Tuesday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "3":
            console.log("Wednesday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "4":
            console.log("Thursday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "5":
            console.log("Friday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "6":
            console.log("Saturday.......\n Working Day............ \n Enjoy Day........!");
            break;
        case "7":
            console.log("Sunday.......\n holidayDay............ \n Enjoy Day........!");
            break;
        }
    </script>
</body>
</html>
